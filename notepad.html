<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>notepad</title>

  <style media="screen">
    body{
      margin : 0 0;
      width: 100%;
      background-color: rgb(223, 218, 107);
    }
    input{
      padding: 0 0;
      position: relative;
      top: -4px;
      background-color: rgb(223, 218, 107);
    }
    input:focus{
      outline: none;
    }
    textarea:focus{
      outline: none;
    }
    input::-webkit-input-placeholder {
       color: rgb(255, 153, 59);
    }
    textarea::-webkit-input-placeholder{
      color: rgb(45, 53, 255);
    }
    textarea{
      background-color: rgb(223, 218, 107);
    }
    #title{
      width: 100%;
      height: 40px;
      font-size: 40px;
      font-weight: bold;
      color: black;
      padding-left: 10px;
    }
    #content{
      width: 100%;
      height: 925px;
      position: relative;
      top: -5px;
      padding-left: 10px;
      font-size: 40px;
      color: black;
      vertical-align: text-top;
    }
    #check{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: rgb(50, 145, 232);
      position: fixed;
      bottom: 30px;
      right: 30px;
      text-align: center;
    }
    #check span{
      color: white;
      font-size: 80px;
      vertical-align: middle;
      position: relative;
    }
  </style>
</head>
<body>
    <input type="text" id="title" placeholder="title">
    <br>
    <textarea id="content" placeholder="content"></textarea>
    <div id="check" onclick="plus()"><span>V</span></div>
    <script>
      title = document.getElementById('title');
      content = document.getElementById('content');
      title.addEventListener('keyup',function(){
        if(title.value.length>10){
          title.value = title.value.substring(0,10);
          alert("제목은 10글자로 간략히");
        }
      });
      content.addEventListener('keyup',function(){
        if(content.value.length>200){
          content.value = content.value.substring(0,200);
          alert("간단한 메모는 200자 정도면 충분합니다");
        }
      });
      function plus(){
        index = (localStorage.length).toString();
        localStorage.setItem(index,title.value);
        localStorage.setItem(title.value,content.value);
        alert('저장되었습니다!<br />목록으로 이동합니다.');
        location.href="./index.html";
      }
    </script>
</body>
</html>
