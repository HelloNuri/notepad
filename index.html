<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>notepad</title>
  <style media="screen">
    h1{
      font-size: 4em;
    }
    li{
      margin-left: 40px;
      font-size: 3em;
    }
    #plus{
      width: 100px;
      height: 100px;
      border-radius: 50px;
      background-color: rgb(50, 145, 232);
      position: fixed;
      bottom: 30px;
      right: 30px;
      text-align: center;
    }
    #plus span{
      color: white;
      font-size: 100px;
      vertical-align: middle;
      position: relative;
      top: -25px;
    }
  </style>
</head>
<body>
  <h1>메모장에 메모를 추가하세요</h1>
  <ol id="list">
  </ol>
  <div id="plus"><span>+</span></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    list = new Array("첫 번째","두 번째");
    if(!localStorage.getItem('list')){
      localStorage.setItem('list',list)
    }
    else {
      list = localStorage.getItem('list');
    }
  </script>
</body>
</html>
